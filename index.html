<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>InvitaciÃ³n Especial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="assets/page1.jpg" />
  <script src="assets/jquery.min.js"></script>
  <script src="assets/turn.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: #eee;
      font-family: sans-serif;
      overflow: hidden;
    }

    #flipbook {
      width: 100vw;
      height: 100vh;
      margin: auto;
    }

    #flipbook .page {
      width: 100%;
      height: 100%;
    }

    #flipbook .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    audio {
      display: none;
    }

    #start-button {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      background: transparent;
      z-index: 3000;
      cursor: pointer;
    }

    #prevPage, #nextPage {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.4);
      border: none;
      color: white;
      font-size: 24px;
      padding: 10px 15px;
      cursor: pointer;
      z-index: 2000;
      border-radius: 10px;
    }

    #prevPage {
      left: 10px;
    }

    #nextPage {
      right: 10px;
    }

    .last-page {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- MÃºsica -->
  <audio id="bg-music" loop>
    <source src="assets/audio.mp3" type="audio/mpeg" />
    Tu navegador no soporta audio HTML5.
  </audio>

  <!-- BotÃ³n invisible para iniciar -->
  <button id="start-button" aria-label="Toca para iniciar la invitaciÃ³n"></button>

  <!-- Botones de navegaciÃ³n -->
  <button id="prevPage">â¬…</button>
  <button id="nextPage">âž¡</button>

  <!-- Flipbook -->
  <div id="flipbook">
    <div class="page"><img src="assets/page1.jpg" alt="PÃ¡gina 1" /></div>
    <div class="page"><img src="assets/page2.jpg" alt="PÃ¡gina 2" /></div>
    <div class="page"><img src="assets/page3.jpg" alt="PÃ¡gina 3" /></div>
    <div class="page"><img src="assets/page4.jpg" alt="PÃ¡gina 4" /></div>
    <div class="page last-page">ðŸŽ‰ Â¡Gracias por tu atenciÃ³n!<br>Vuelve al inicio si deseas verla de nuevo.</div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const isMobile = window.innerWidth <= 768;

      $('#flipbook').turn({
        width: window.innerWidth,
        height: window.innerHeight,
        autoCenter: true,
        display: isMobile ? 'single' : 'double',
        acceleration: true,
        elevation: 50,
        gradients: true
      });

      const music = document.getElementById("bg-music");
      const startBtn = document.getElementById("start-button");

      const playMusic = () => {
        music.play().then(() => {
          startBtn.style.display = "none";
        }).catch((error) => {
          console.log("Error al reproducir mÃºsica:", error);
        });
      };

      startBtn.addEventListener("click", playMusic);
      startBtn.addEventListener("touchstart", playMusic);

      document.getElementById("nextPage").addEventListener("click", () => {
        $("#flipbook").turn("next");
      });

      document.getElementById("prevPage").addEventListener("click", () => {
        $("#flipbook").turn("previous");
      });
    });
  </script>
</body>
</html>
