<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Invitaci칩n Especial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="assets/jquery.min.js"></script>
  <script src="assets/turn.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: linear-gradient(to right, #f5f5f5, #ddd);
      font-family: sans-serif;
      overflow: hidden;
    }

    #flipbook {
      width: 90vw;
      max-width: 800px;
      height: 90vh;
      max-height: 100vh;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    #flipbook .page {
      width: 100%;
      height: 100%;
    }

    #flipbook .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    audio {
      display: none;
    }

    #start-button {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      background: transparent;
      z-index: 2000;
      cursor: pointer;
    }

    #restart-button {
      display: none;
      position: fixed;
      bottom: 30px;
      right: 30px;
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      z-index: 1500;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    .last-page {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- M칰sica -->
  <audio id="bg-music" loop>
    <source src="assets/audio.mp3" type="audio/mpeg" />
    Tu navegador no soporta audio HTML5.
  </audio>

  <!-- Bot칩n invisible para iniciar -->
  <button id="start-button" aria-label="Toca para iniciar la invitaci칩n"></button>

  <!-- Bot칩n para reiniciar -->
  <button id="restart-button">游대 Volver a comenzar</button>

  <!-- Flipbook -->
  <div id="flipbook">
    <div class="page"><img src="assets/page1.jpg" alt="P치gina 1" /></div>
    <div class="page"><img src="assets/page2.jpg" alt="P치gina 2" /></div>
    <div class="page"><img src="assets/page3.jpg" alt="P치gina 3" /></div>
    <div class="page"><img src="assets/page4.jpg" alt="P치gina 4" /></div>
    <div class="page last-page">游꿀 춰Gracias por tu atenci칩n!<br>Pulsa para volver al inicio.</div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const isMobile = window.innerWidth <= 768;

      $('#flipbook').turn({
        width: isMobile ? window.innerWidth : 800,
        height: isMobile ? window.innerHeight : 500,
        autoCenter: true,
        acceleration: true,
        elevation: 50,
        gradients: true,
        display: isMobile ? 'single' : 'double'
      });

      const music = document.getElementById("bg-music");
      const startBtn = document.getElementById("start-button");
      const restartBtn = document.getElementById("restart-button");

      const playMusic = () => {
        music.play().then(() => {
          startBtn.style.display = "none";
        }).catch((error) => {
          console.log("Error al reproducir m칰sica:", error);
        });
      };

      startBtn.addEventListener("click", playMusic);
      startBtn.addEventListener("touchstart", playMusic);

      $('#flipbook').bind("turned", function (event, page, view) {
        const totalPages = $('#flipbook').turn("pages");
        if (page === totalPages) {
          restartBtn.style.display = "block";
        } else {
          restartBtn.style.display = "none";
        }
      });

      restartBtn.addEventListener("click", () => {
        $('#flipbook').turn("page", 1);
      });
    });
  </script>
</body>
</html>
