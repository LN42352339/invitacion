<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invitaci칩n Especial</title>
    <link rel="icon" href="assets/page1.jpg" />
    <script src="assets/jquery.min.js"></script>
    <script src="assets/turn.min.js"></script>

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background: linear-gradient(to right, #f5f5f5, #ddd);
        font-family: "Arial", sans-serif;
        height: 100vh;
        overflow: hidden;
      }

      #flipbook {
        width: 100%;
        max-width: 1000px;
        height: 100vh;
        margin: auto;
      }

      #flipbook .page {
        width: 100%;
        height: 100vh;
      }

      #flipbook .page img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      audio {
        display: none;
      }

      #start-button {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: transparent;
        border: none;
        z-index: 1000;
        cursor: pointer;
      }

      #restart-button {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 10px 15px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        z-index: 1000;
      }

      .last-page {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.5rem;
        font-weight: bold;
        background: #fff;
        height: 100%;
        padding: 20px;
        text-align: center;
      }

      @media (max-width: 768px) {
        #flipbook {
          width: 100vw !important;
          height: 100vh !important;
        }

        #flipbook .page {
          height: 100vh !important;
        }
      }
    </style>
  </head>
  <body>
    <!-- M칰sica de fondo -->
    <audio id="bg-music" loop>
      <source src="assets/audio.mp3" type="audio/mpeg" />
      Tu navegador no soporta audio.
    </audio>

    <!-- Bot칩n invisible para iniciar m칰sica -->
    <button id="start-button"></button>

    <!-- Bot칩n para reiniciar -->
    <button id="restart-button">游대 Repetir</button>

    <!-- Libro -->
    <div id="flipbook">
      <div class="page"><img src="assets/page1.jpg" alt="P치gina 1" /></div>
      <div class="page"><img src="assets/page2.jpg" alt="P치gina 2" /></div>
      <div class="page"><img src="assets/page3.jpg" alt="P치gina 3" /></div>
      <div class="page"><img src="assets/page4.jpg" alt="P치gina 4" /></div>
      <div class="page last-page">
        游꿀 춰Gracias por acompa침arnos!<br />Haz clic para volver a comenzar.
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const flipbook = $("#flipbook");
        const music = document.getElementById("bg-music");
        const startBtn = document.getElementById("start-button");
        const restartBtn = document.getElementById("restart-button");

        flipbook.turn({
          width: flipbook.width(),
          height: flipbook.height(),
          autoCenter: true,
          acceleration: true,
          elevation: 50,
          gradients: true,
          when: {
            turned: function (e, page) {
              const total = flipbook.turn("pages");
              restartBtn.style.display = page === total ? "block" : "none";
            },
          },
        });

        startBtn.addEventListener("click", () => {
          music
            .play()
            .then(() => {
              startBtn.style.display = "none";
            })
            .catch((err) => console.log("Error al reproducir m칰sica", err));
        });

        startBtn.addEventListener("touchstart", () => {
          music
            .play()
            .then(() => {
              startBtn.style.display = "none";
            })
            .catch((err) => console.log("Error al reproducir m칰sica", err));
        });

        restartBtn.addEventListener("click", () => {
          flipbook.turn("page", 1);
        });
      });
    </script>
  </body>
</html>
